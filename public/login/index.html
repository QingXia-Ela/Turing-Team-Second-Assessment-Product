<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆 - note.Shiinafan.com</title>

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

    <script src="../lib/jQuery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="bg"></div>
    <div class="container main_container">
        <div class="row">
            <div class="col-xs-11 col-sm-9 main_login box_shadow">
                <div class="mascot col-md-8 col-sm-6 hidden-xs">
                    <img src="images/login.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 login_box">
                    <h2>登陆 - 记事本</h2>
                    <form id="loginArea" class="submit_form">
                        <h5>用户名</h5>
                        <input type="text" name="username">
                        <h5>密码</h5>
                        <input type="password" name="password">
                        <button type="submit" id="submitInfo">登陆系统</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>@ 2022 note.Shiinafan.com - All rights reserved.</footer>
</body>

<script src="login.js"></script>

</html>
